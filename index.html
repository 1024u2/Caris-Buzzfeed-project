<!DOCTYPE html> <html><head>
        <title> Cari's Buzzfeed project</title>
        <link href="https://fonts.googleapis.com/css2?family=Oswald&amp;display=swap" rel="stylesheet">
    <style>body {
    font-family: 'Oswald', sans-serif;
    background-color: #17d3ff;
    text-align: center;
}

img {
    width: 400px;
}</style></head>
    <body>
        <div class="title">
            <h1>What is your favorite color?</h1>
        </div>
        <div class="questions">
            <h4> How many siblings do you have?

</h4>
            <img alt="image of proud family" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTwJMGt_nZVGzWUKOFEQBHLk6_-Pi01i-KNZw&amp;usqp=CAU">
            <input placeholder="Put a whole number here" class="sibs">
            <h4>Do you like McDonalds or Cane's?
</h4>
            
            
            <img alt=" image of youtubers trying cane's and Mcdonald's" src="https://i.ytimg.com/vi/Eu-I_Dy8BM4/maxresdefault.jpg">
            
            
           
            
            
            <input placeholder=" Type your answer here" class="resturant">
        </div>
        <br>
         <button> Click to see your answer!</button>
            
        <div class="result">
            
            this is where the user will see their quiz result!
        </div>



    
<script>
/*__POPCODESTART__*/
var sibs = document.querySelector(".sibs");
var food = document.querySelector(".resturant"); //button

var button = document.querySelector("button"); //other pieces of body

var result = document.querySelector(".result");
var body = document.querySelector("body");

button.onclick = function () {
  var usersibs = sibs.value;
  var userfood = food.value;

  if (usersibs <= 10 && userfood === "Mcdonald's") {
    result.innerHTML = "You have " + usersibs + " siblings and you love " + userfood + ". Your favorite color is lavender ";
    body.style.background = "lavender";
  } else if (usersibs <= 10 && userfood === "Cane's") {
    result.innerHTML = "You have " + usersibs + " siblings and you love " + userfood + ". Your favorite color is pink";
    body.style.background = "pink";
  } else if (usersibs >= 10 && userfood === "Mcdonald's") {
    result.innerHTML = "You have " + usersibs + " siblings and you love " + userfood + ". Your favorite color is yellow";
    body.style.background = "yellow";
  } else if (usersibs >= 10 && userfood === "Cane's") {
    result.innerHTML = "You have " + usersibs + " siblings and you love " + userfood + ". Your favorite color is purple";
    body.style.background = "purple";
  }
};
